{% extends 'layouts/base.html' %} {% block css %}{% endblock %} {% block content %}
<div class="container top-padding min-height">
    <div v-if="error_msg" class="alert alert-danger alert-dismissible" role="alert" v-cloak>
        <button type="button" class="close" data-dismiss="alert">
            <!-- <span aria-hidden="true">&times;</span><span class="sr-only">Close</span> --></button>
        <strong>Error!</strong> [[error_msg ]]
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <div class="card">
                <div class="card-header text-danger"><b>Login</b></div>
                <div class="card-block">
                    <form class="form-horizontal" @submit.prevent="login">
                        <div class="form-group row">
                            <label for="phone" class="col-md-4 col-form-label text-md-right">phone</label>
                            <div class="col-md-7">
                                <input required id="phone" type="number" class="form-control" name="phone" placeholder="enter phone" v-model="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">password</label>
                            <div class="col-md-7">
                                <input required id="password" type="password" class="form-control" name="password" placeholder="enter password" v-model="password">
                            </div>
                        </div>
                        <hr>
                        <div class="col-md-7 offset-md-3">
                            <button type="submit" class="btn btn-outline-danger btn-block" id="submit_btn">
                                <i class="fa fa-btn fa-sign-up"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block js %}
<script>
</script>
<script type="text/javascript" src="/static/js/auth.js"></script>
{% endblock %}
